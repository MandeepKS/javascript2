<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script type="module" src="/src/js/index.mjs"></script>
    <link rel="stylesheet" href="/dist/css/index.css">
    <title>SocialSphere --Social media app</title>
</head>
<body>
  <div class="px-4 py-5 px-md-5 text-center text-lg-start bg-img">
    <div class="container mt-5">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Welcome to<br />
            <span class="text-primary">SocialSphere !!!</span>
          </h1>
          <p class="login-p">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Eveniet, itaque accusantium odio, soluta, corrupti aliquam
            quibusdam tempora at cupiditate quis eum maiores libero
            veritatis? Dicta facilis sint aliquid ipsum atque?
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card mt-4">
            <div class="card-body py-5 px-md-5">
              <form class="was-validated" id="signUp"  method="post">
                <div class="row">
                   <!-- Name input -->
                   <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" name = "name" required>
                  </div>
                  <!-- Email input -->
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon2" name = "email" required>
                  </div>
                  
                  <!-- Password input -->
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon3" name="password" minlength="8" required>
                  </div>

                  <!-- Register buttons -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Sign Up
                  </button>
                  <div class="text-center">
                    <p>Already have an account?</p>
                    <a href="/index.html" class="btn btn-outline-primary">Login</a>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
